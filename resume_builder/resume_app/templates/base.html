<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your App{% endblock %}</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Add any additional CSS files or styles here -->
</head>
<body class="font-sans bg-gray-100">

<div class="container mx-auto p-4">
    <header class="mb-8">
        <h1 class="text-3xl font-semibold">{% block header %}Resume Enchancer{% endblock %}</h1>
        <p class="text-lg text-gray-600">{% block punchline %}Your Next Step To Get your Dream Job{% endblock %}</p>
    </header>

    <nav class="mb-4">
        <!-- Add your navigation links if needed -->
    </nav>

    <main>
        {% block content %}{% endblock %}
        {% block content2 %}{% endblock %}

    </main>

    <footer class="mt-8 py-4 bg-gray-800 text-white text-center">
        <div class="container mx-auto">
            <p>&copy; {% now 'Y' %} Abdalraheem</p>
            <!-- Add more footer content as needed -->
        </div>
    </footer>
</div>

</body>
</html>
